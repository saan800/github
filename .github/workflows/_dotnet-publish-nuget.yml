name: dotnet-publish-nuget

on:
  workflow_call:
    inputs:
      working-directory:
        description: "The working directory for the job. Defaults to '.' which is the root of the repository. Do not include trailing '/'"
        required: false
        type: string
        default: "."
      os:
        required: false
        type: string
        default: ubuntu-latest
      dotnet-version:
        required: false
        type: string
        default: 9.0.x
      package-artifact-name:
        description: "Name of the artifact to upload to github build artifacts. Should match what was uploaded in dotnet-build-and-package"
        required: false
        type: string
        default: "packages"
      num-github-prerelease-packages-to-keep:
        description: "We cleanup github prerelease nuget packages. Configure how many to keep"
        type: number
        required: false
        default: 50
      upload-to-github:
        description: "Upload pacakge to github package registry"
        type: boolean
        required: false
        default: false
      upload-to-nuget:
        description: "Upload pacakge to nuget.org registry"
        type: boolean
        required: false
        default: false
    secrets:
      GITHUB_ACCESS_TOKEN:
        description: "(ie: GITHUB_TOKEN) GitHub token to upload package to GitHub Package Registry. Required if upload-to-github is true"
        required: false
      NUGET_API_KEY:
        description: "API key for nuget.org. Required if upload-to-nuget is true"
        required: false

permissions:
  contents: read
  packages: write

jobs:
  publish-nuget-package:
    runs-on: ${{ inputs.os }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            aka.ms:443
            api.nuget.org:443
            builds.dotnet.microsoft.com:443
            dc.services.visualstudio.com:443
            dotnetcli.azureedge.net:443
            nuget.pkg.github.com:443
            www.nuget.org:443

      # Download the artifact generated in the build job
      - name: Download artifact
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # 5.0.0
        with:
          name: ${{ inputs.package-artifact-name }}
          path: ${{ inputs.working-directory }}/build-packages # Path to download the artifact

      - name: Setup .NET SDK ${{ inputs.dotnet-version }}
        uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Publish nuget pacakge(s) to GitHub Package Registry
        if: ${{ inputs.upload-to-github }}
        working-directory: ${{ inputs.working-directory }}
        run: >
          dotnet nuget push build-packages/*.nupkg
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          --api-key ${{ secrets.GITHUB_ACCESS_TOKEN }}

      - name: Publish symbol pacakge(s) to GitHub Package Registry
        if: ${{ inputs.upload-to-github }}
        working-directory: ${{ inputs.working-directory }}
        run: >
          dotnet nuget push build-packages/*.snupkg
          --skip-duplicate
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
          --api-key ${{ secrets.GITHUB_ACCESS_TOKEN }}

      - name: Publish nuget and symbols package(s) to NuGet.org
        if: ${{ inputs.upload-to-nuget }}
        working-directory: ${{ inputs.working-directory }}
        run: >
          dotnet nuget push build-packages/*.nupkg
          --source https://api.nuget.org/v3/index.json
          --api-key ${{ secrets.NUGET_API_KEY }}

  discover-packages:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            aka.ms:443
            api.codecov.io:443
            api.nuget.org:443
            builds.dotnet.microsoft.com:443
            ci.dot.net:443
            cli.codecov.io:443
            crl3.digicert.com:80
            dc.services.visualstudio.com:443
            dotnetcli.azureedge.net:443
            github.com:443
            storage.googleapis.com:443

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Find package IDs
        id: set-matrix
        working-directory: ${{ inputs.working-directory }}
        run: |
          # Collect .csproj files (safe with spaces)
          mapfile -d '' -t csproj_files < <(find . -type f -name '*.csproj' -print0)

          packages=""

          if [ "${#csproj_files[@]}" -gt 0 ]; then
            # Extract <PackageId> values (if any) from all csproj files
            packages=$(grep -hoP '(?<=<PackageId>).*?(?=</PackageId>)' "${csproj_files[@]}" | sort -u || true)
          fi

          if [ -z "$packages" ]; then
            # Fallback to project file basenames if no <PackageId> values found
            if [ "${#csproj_files[@]}" -gt 0 ]; then
              packages=$(for f in "${csproj_files[@]}"; do basename "$f" .csproj; done)
            fi
          fi

          if [ -z "$packages" ]; then
            echo "No packages found in repository."
            # output an empty array for the matrix
            echo "matrix={\"package\":[]}" >> $GITHUB_OUTPUT
          else
            # Convert newline-separated package names into JSON: { "package": [ "A", "B" ] }
            json=$(printf '%s\n' "$packages" | jq -R . | jq -s '{package: .}')
            echo "matrix=$json" >> $GITHUB_OUTPUT
          fi

  cleanup:
    needs: discover-packages
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.discover-packages.outputs.matrix) }}
    steps:
      - name: Delete old versions for ${{ matrix.package }}
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ matrix.package }}
          package-type: nuget
          min-versions-to-keep: ${{ inputs.num-github-prerelease-packages-to-keep }}
          delete-only-pre-release-versions: true
