name: dotnet-build-and-pack

on:
  workflow_call:
    inputs:
      working-directory:
        description: "The working directory for the job. Defaults to '.' which is the root of the repository. Do not include trailing '/'"
        required: false
        type: string
        default: "."
      os:
        required: false
        type: string
        default: ubuntu-latest
      dotnet-version:
        required: false
        type: string
        default: 9.0.x
      package-version:
        required: true
        type: string
      package-artifact-name:
        description: "Name of the artifact to upload to github build artifacts"
        required: false
        type: string
        default: "packages"
      add-assembly-version:
        description: "Should only include assembly version on main branch"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  dotnet-build-and-package:
    runs-on: ${{ inputs.os }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            aka.ms:443
            api.nuget.org:443
            builds.dotnet.microsoft.com:443
            dc.services.visualstudio.com:443
            dotnetcli.azureedge.net:443
            github.com:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup .NET SDK ${{ inputs.dotnet-version }}
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Cache .NET packages
        uses: actions/cache@a7833574556fa59680c1b7cb190c1735db73ebf0 # 5.0.0
        with:
          path: ~/.nuget/packages # Path to the NuGet package cache
          key: ${{ inputs.os }}-${{ inputs.dotnet-version }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ inputs.os }}-${{ inputs.dotnet-version }}-nuget-

      - name: Restore packages
        working-directory: ${{ inputs.working-directory }}
        run: dotnet restore --use-lock-file

      # Only include assembly version on main branch
      - name: Package with assembly number
        if: ${{ inputs.add-assembly-version }}
        working-directory: ${{ inputs.working-directory }}
        run: >
          dotnet pack
          --no-restore
          --configuration Release
          --output build-packages
          /p:Version=${{ inputs.package-version }}
          /p:FileVersion=${{ inputs.package-version }}
          /p:AssemblyVersion=${{ inputs.package-version }}
          /p:AssemblyInformationalVersion=${{ inputs.package-version }}

      # Packaging step for non-main branches (without AssemblyVersion)
      - name: Package without assembly number
        if: ${{ !inputs.add-assembly-version }}
        working-directory: ${{ inputs.working-directory }}
        run: >
          dotnet pack
          --no-restore
          --configuration Release
          --output build-packages
          /p:Version=${{ inputs.package-version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ inputs.package-artifact-name }}
          path: |
            ${{ inputs.working-directory }}/build-packages/*.nupkg
            ${{ inputs.working-directory }}/build-packages/*.snupkg
          if-no-files-found: error
