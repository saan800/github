name: example-nuget-packages

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  # commitlint:
  #   name: Commitlint
  #   runs-on: ubuntu-latest
  #   if: github.event_name == 'pull_request'
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: actions/setup-node@v4
  #     - run: npm install @commitlint/{config-conventional,cli}
  #     - uses: wagoid/commitlint-github-action@v6

  build-and-test:
    uses: ./.github/workflows/_dotnet-build-and-test.yml
    with:
      working-directory: "./examples/NugetPackages"
      os-list: "ubuntu-latest"
      dotnet-version-list: "8.0.x,9.0.x" # TODO: "8.0.x",

  test:
    name: Test (SDK ${{ matrix.dotnet }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet: ["9.0.x"] # TODO: "8.0.x",
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore packages
        working-directory: "./examples/NugetPackages"
        run: dotnet restore --use-lock-file

      - name: Verify ALL lock files are up-to-date
        working-directory: "./examples/NugetPackages"
        run: |
          dotnet restore /bl
          stale_files=0
          while IFS= read -r lockfile; do
            if ! git diff --exit-code "$lockfile" > /dev/null; then
              echo "‚ùå Lock file out of date: $lockfile"
              stale_files=1
            fi
          done < <(find . -name "packages.lock.json" -type f)
          if [ $stale_files -ne 0 ]; then
            echo "Run 'dotnet restore' locally and commit updated lock files."
            exit 1
          fi

      - name: Build
        working-directory: "./examples/NugetPackages"
        run: dotnet build --no-restore -c Release

      - name: Run unit tests
        working-directory: "./examples/NugetPackages"
        run: >
          dotnet test
          --no-restore
          --configuration Release
          --logger "GitHubActions;summary.includePassedTests=true;summary.includeSkippedTests=true;annotations.titleFormat=@test;annotations.messageFormat=@error\n@trace"
          /p:CollectCoverage=true
          --
          RunConfiguration.CollectSourceInformation=true

  pack_pr:
    name: Version, Pack, Publish PR preview
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore packages
        working-directory: "./examples/NugetPackages"
        run: dotnet restore --locked-mode

      - name: Determine version (GitVersion)
        id: gitversion
        uses: gittools/actions/gitversion/execute@v2
        with:
          useConfigFile: true

      - name: Pack all projects
        working-directory: "./examples/NugetPackages"
        run: |
          dotnet pack src/NugetPackages.Alpha/NugetPackages.Alpha.csproj -c Release -o ./artifacts \
            -p:Version=${{ steps.gitversion.outputs.NuGetVersionV2 }}
          dotnet pack src/NugetPackages.Bravo/NugetPackages.Bravo.csproj -c Release -o ./artifacts \
            -p:Version=${{ steps.gitversion.outputs.NuGetVersionV2 }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: examples/NugetPackages/artifacts/*.nupkg

      - name: Publish to GitHub Packages (PR previews)
        run: |
          for f in examples/NugetPackages/artifacts/*.nupkg; do
            dotnet nuget push "$f" \
              --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              --api-key ${{ github.token }} \
              --skip-duplicate;
          done
