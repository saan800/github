name: dependabot-auto-approve-and-merge

on:
  workflow_call:
    inputs:
      pr-url:
        required: true
        type: string
    secrets:
      GITHUB_ACCESS_TOKEN:
        description: "(ie: GITHUB_TOKEN) GitHub token"
        required: true

jobs:
  approve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      update-type: ${{ steps.dependabot-metadata.outputs.update-type }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Dependabot metadata
        uses: dependabot/fetch-metadata@08eff52bf64351f401fb50d4972fa95b9f2c2d1b # v2.4.0
        id: dependabot-metadata

      - name: Check for merge conflicts
        uses: sv-tools/block-merge-conflicts@c9f26026bfa9565a090935a8dcaab90e580d88d0 # v1.4.0
        with:
          token: ${{ secrets.GITHUB_ACCESS_TOKEN }}

      - name: Approve a PR if not already approved
        if: ${{ steps.dependabot-metadata.outputs.update-type != 'version-update:semver-major' }}
        run: |
          gh pr checkout "$PR_URL" # sets the upstream metadata for `gh pr status`
          if [ "$(gh pr status --json reviewDecision -q .currentBranch.reviewDecision)" != "APPROVED" ];
          then gh pr review --approve "$PR_URL" && gh pr merge --auto --squash "${PR_URL}"
          else echo "PR already approved, skipping additional approvals to minimize emails/notification noise.";
          fi
        env:
          PR_URL: ${{ inputs.pr-url}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}

  merge:
    runs-on: ubuntu-latest
    needs: approve
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Auto-merge
        if: ${{ needs.approve.outputs.update-type != 'version-update:semver-major' }}
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ inputs.pr-url}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
